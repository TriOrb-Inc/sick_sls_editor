<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .title { font: 24px 'Segoe UI', 'Yu Gothic UI', sans-serif; fill: #0b6fb8; }
    .label { font: 16px 'Segoe UI', 'Yu Gothic UI', sans-serif; fill: #0f172a; }
    .note { font: 13px 'Segoe UI', 'Yu Gothic UI', sans-serif; fill: #475569; }
    .box { stroke: #0f172a; stroke-width: 2; fill: #f8fafc; }
    .header { fill: #0b6fb8; }
    .toolbar { fill: #e2e8f0; stroke: #94a3b8; stroke-width: 1.5; stroke-dasharray: 6 4; }
    .plot { fill: #e0f2fe; stroke: #0ea5e9; stroke-width: 2; }
    .menu { fill: #f1f5f9; stroke: #94a3b8; stroke-width: 2; }
    .panel { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1.5; }
    .btn { fill: #0b6fb8; stroke: #0b6fb8; stroke-width: 1; }
    .btn-text { font: 12px 'Segoe UI', 'Yu Gothic UI', sans-serif; fill: #fff; }
  </style>
  <rect x="0" y="0" width="1200" height="720" fill="#eef1f5" />
  <rect x="0" y="0" width="1200" height="80" class="header" />
  <text x="24" y="50" class="title">SICK SLS Editor (Web)</text>
  <text x="24" y="680" class="note">Flask + Plotly powered preview / SVG インポート・TriOrb/Structure メニュー / Save (TriOrb &amp; SICK)</text>

  <rect x="40" y="110" width="1120" height="560" class="box" />

  <rect x="60" y="130" width="700" height="70" rx="6" class="toolbar" />
  <text x="70" y="155" class="label">Toolbar</text>
  <rect x="70" y="165" width="90" height="24" rx="4" class="btn" /><text x="85" y="182" class="btn-text">New</text>
  <rect x="170" y="165" width="110" height="24" rx="4" class="btn" /><text x="185" y="182" class="btn-text">Load (XML)</text>
  <rect x="290" y="165" width="120" height="24" rx="4" class="btn" /><text x="302" y="182" class="btn-text">Import (SVG)</text>
  <rect x="420" y="165" width="120" height="24" rx="4" class="btn" /><text x="430" y="182" class="btn-text">Save (TriOrb)</text>
  <rect x="550" y="165" width="120" height="24" rx="4" class="btn" /><text x="563" y="182" class="btn-text">Save (SICK)</text>

  <rect x="60" y="220" width="760" height="360" class="plot" />
  <text x="75" y="245" class="label">Plotly キャンバス</text>
  <rect x="700" y="235" width="80" height="32" rx="6" class="panel" />
  <text x="710" y="255" class="note">+ Shape</text>
  <rect x="700" y="275" width="80" height="32" rx="6" class="panel" />
  <text x="713" y="295" class="note">+ Field</text>
  <rect x="700" y="315" width="80" height="32" rx="6" class="panel" />
  <text x="711" y="335" class="note">Replicate</text>
  <text x="75" y="270" class="note">Fieldset / Shapes / Device 扇形を色分け表示。Legend トグルとライブプレビュー対応。</text>

  <rect x="840" y="220" width="280" height="360" class="menu" />
  <text x="855" y="245" class="label">Structure Menu</text>
  <text x="855" y="270" class="note">FileInfo</text>
  <text x="855" y="295" class="note">Export_ScanPlanes</text>
  <text x="855" y="320" class="note">Export_FieldsetsAndFields</text>
  <text x="855" y="345" class="note">Export_CasetablesAndCases</text>
  <rect x="860" y="370" width="240" height="40" class="panel" />
  <text x="870" y="395" class="note">Numeric / enum / toggle inputs</text>
  <rect x="860" y="430" width="240" height="40" class="panel" />
  <text x="870" y="455" class="note">Case / Fieldset チェックボックス</text>

  <rect x="60" y="600" width="1060" height="40" class="panel" />
  <text x="75" y="625" class="note">Cases / Fieldsets / TriOrb Shapes 表示切替トグル</text>
</svg>
